workflows:
  android-kivy-build:
    name: Build Kivy Android APK
    max_build_duration: 60
    environment:
      vars:
        ANDROID_HOME: /Users/builder/Library/Android/sdk
        JAVA_HOME: /Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home
        PATH: /Users/builder/Library/Android/sdk/cmdline-tools/latest/bin:$PATH

    scripts:
      - echo "Python 3.10.13 kuruluyor ve seçiliyor..."
      - pyenv install --skip-existing 3.10.13
      - pyenv global 3.10.13
      - echo "Aktif Python versiyonu:"
      - python --version   # Bu satır Python versiyonunu gösterir, 3.10.13 olmalı
      - python -m ensurepip --upgrade
      - pip install --upgrade pip
      - pip install Cython==0.29.36
      - pip install buildozer==1.5.0
      - pip install virtualenv

      - echo "Android SDK lisansları kabul ediliyor..."
      - yes | sdkmanager --licenses

      - sdkmanager "build-tools;36.0.0" "platforms;android-33" "ndk;25.1.8937393"

      - echo "APK derleniyor..."
      - buildozer android debug

    artifacts:
      - "app/build/outputs/**/*.apk"
      - "build/**/outputs/**/*.apk"
      - "*.apk"

    publishing:
      email:
        recipients:
          - moclabel01@gmail.com
        notify:
          success: true
          failure: true
